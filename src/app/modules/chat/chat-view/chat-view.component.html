<mat-drawer-container class="container">
    <mat-drawer class="menu" mode="side" opened>
        <div>
            <img class="logo" src="/assets/img/logo.png"/>
        </div>
        <div class="section selected">
            <div class="image">
                <img class="chat" src="/assets/img/chat.png"/>
            </div>
            <div i18n class="text">Chat</div>
        </div>
        <div class="section" routerLink='/profile'>
            <div class="image">
                <img *ngIf="userData && userData.photoURL" [src]="userData.photoURL"/>
            </div>
            <div i18n class="text">Perfil</div>
        </div>
        <div class="logout">
            <span i18n (click)="logout()">Cerrar Sesi√≥n</span>
        </div>
    </mat-drawer>
    <mat-drawer-content class="page-content">
        <div class="chat-container">
            <div id="chat" class="chat-content">
                <div *ngFor="let message of messageList">
                    <div>{{message.alias}}</div>
                    <div>{{message.email}}</div>
                    <div>{{message.photoURL}}</div>
                    <div>{{message.text}}</div>
                </div>
            </div>
            <form [formGroup]="chatForm">
                <div class="interact-group">
                    <div class="message-box">
                        <input type="text" formControlName="message" placeholder="Escribe un mensaje"/>
                    </div>
                    <div class="send-btn">
                        <button class="mat-button" [disabled]="!this.chatForm.value.message" (click)="sendMessage()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
