<mat-drawer-container class="container">
    <mat-drawer class="menu" mode="side" opened>
        <div>
            <img class="logo" src="/assets/img/logo.png"/>
        </div>
        <div class="section" routerLink='/chat'>
            <div class="image">
                <img class="chat" src="/assets/img/chat.png"/>
            </div>
            <div class="text">Chat</div>
        </div>
        <div class="section selected">
            <div class="image">
                <img *ngIf="userData && userData.photoURL" [src]="userData.photoURL"/>
            </div>
            <div class="text">Perfil</div>
        </div>
        <div class="logout">
            <span (click)="logout()">Cerrar Sesión</span>
        </div>
    </mat-drawer>
    <mat-drawer-content class="page-content">
        <div class="container-profile">
            <div class="content">
                <img class="profile-image" *ngIf="userData && userData.photoURL" [src]="userData.photoURL"/>
                
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <input id="alias" type="text" placeholder="Alias" formControlName="alias" *ngIf="userData" [(ngModel)]="userData.displayName">
                    <br/>
                    <input id="email" type="text" disabled="true" placeholder="Email" formControlName="email" *ngIf="userData" [(ngModel)]="userData.email">
                    <br/>
                    <input id="password" type="password" placeholder="Contraseña" formControlName="password" (change)="onPasswordChange()">
                    <br/>
                    <input id="repeat-password" type="password" placeholder="Repetir contraseña" formControlName="repeatPassword" (change)="onPasswordChange()">
                    <br/>
                    <div class="customError" *ngIf="password.hasError('minlength')">
                        <span>Longitud mínima de contraseña: 6</span>
                        <br/>
                    </div>
                    <div class="customError" *ngIf="repeat_password.hasError('mismatch')">
                        <span>Las contraseñas no coinciden.</span>
                        <br/>
                    </div>
                    <div class="button-group">
                        <button class="mat-button action-button" style="width:100%" type="submit" [disabled]="!profileForm.valid">Actualizar perfil</button>
                    </div>
                </form>
            </div>
            
        </div>
    </mat-drawer-content>
</mat-drawer-container>
